<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <script src="libs/handlebars.js"></script>
</head>

<body>
  <div class="loading">this is loading / refreshing etc</div>

  <div class="app">
    <div class="active-players">
    </div>

    <div class="flex-container">
      <div class="container">
        <div>
          <div class="grid">
          </div>

          <div class="footer">
            <a target="_blank" href="https://diablo.run/MrLlamaSC/@">
              <img src="assets/dr_logo.png"></a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script id="tmpl-users" type="text/x-handlebars-template">
    {{#each user}}
    <div class="icon {{active isActive}}">
      <img src="assets/icons/{{hero}}.png" />
      <span class="player-name">{{user_name}}</span>
    </div>
    {{/each}}
 </script>

  <script id="tmpl-item" type="text/x-handlebars-template">
   <div class="column">
    <div>
      {{#if item}}
      <div class="tooltip">
        <img src="{{item.imageSrc}}" />
        <div class="tooltip-text">
          <h1>
            {{#if item.runeword}}
              <span class="quality-gold">
                {{item.runeword}}
                <br />
              </span>
            {{/if}}
            <span class="quality-{{quality item.runeword item.quality}}">
              {{name runeword item.base_name item.name}}
            </span>
          </h1>
          {{#each item.properties as |property|}}
          <p class="{{red property}}">
            {{clean property}}
          </p>
          {{/each}}
        </div>
      </div>
      {{^}}
      <div class="quality-empty">{{ itemSlot }} empty</div>
      {{/if}}
    </div>
  </div>
 </script>

  <script src="popup.js"></script>
</body>

</html>
